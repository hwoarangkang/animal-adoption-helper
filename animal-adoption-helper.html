    <script>
        let allAnimals = [];
        let currentPage = 1;
        const itemsPerPage = 24; // èª¿æ•´ç‚ºæ¯é é¡¯ç¤º 24 ç­†ï¼Œæ’ç‰ˆè¼ƒæ•´é½Š

        function showLoading() {
            document.getElementById('loadingBar').style.display = 'block';
            document.getElementById('gallery').style.opacity = '0.5';
        }

        function hideLoading() {
            document.getElementById('loadingBar').style.display = 'none';
            document.getElementById('gallery').style.opacity = '1';
        }

        async function loadAnimals() {
            showLoading();

            const area = document.getElementById('areaSelect').value;
            const type = document.getElementById('typeSelect').value;
            const color = document.getElementById('colorSelect').value;
            const gender = document.getElementById('genderSelect').value;

            // æ§‹å»º API ç¯©é¸æ¢ä»¶
            let filters = [`animal_status eq 'OPEN'`];
            
            // ä¿®æ­£ï¼šæ•¸å­—æ¬„ä½æŸ¥è©¢ä¸åŠ å–®å¼•è™Ÿ
            if (area) filters.push(`animal_area_pkid eq ${area}`);
            if (type) filters.push(`animal_kind eq '${type}'`);
            if (color) filters.push(`animal_colour eq '${color}'`);
            if (gender) filters.push(`animal_sex eq '${gender}'`);

            try {
                // åŠ ä¸Š timestamp é˜²æ­¢ç€è¦½å™¨å¿«å–èˆŠè³‡æ–™
                const apiUrl = `https://data.moa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL&$filter=${encodeURIComponent(filters.join(' and '))}&$top=1000`; // é™åˆ¶è®€å– 1000 ç­†é¿å…éæ…¢
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                allAnimals = data;
                
                if (allAnimals.length === 0) {
                    document.getElementById('gallery').innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 20px;">æŸ¥ç„¡è³‡æ–™ï¼Œè«‹å˜—è©¦æ”¾å¯¬ç¯©é¸æ¢ä»¶ã€‚</div>';
                    document.getElementById('pagination').innerHTML = '';
                } else {
                    currentPage = 1;
                    renderGallery();
                    renderPagination();
                }
            } catch (error) {
                console.error('è³‡æ–™åŠ è¼‰å¤±æ•—:', error);
                document.getElementById('gallery').innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: red;">è³‡æ–™åŠ è¼‰å¤±æ•—ï¼Œå¯èƒ½æ˜¯ API æš«æ™‚ç„¡æ³•é€£ç·šã€‚</div>';
            } finally {

            }
        }

        function filterOldestAnimals() {
            if (allAnimals.length === 0) {
                alert('è«‹å…ˆè¼‰å…¥å‹•ç‰©è³‡æ–™ï¼');
                return;
            }
            // æŒ‰å…¥æ‰€æ—¥æœŸæ’åºï¼ˆèˆŠåˆ°æ–°ï¼‰
            allAnimals.sort((a, b) => new Date(a.animal_createtime) - new Date(b.animal_createtime));
            currentPage = 1;
            renderGallery();
            renderPagination();
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const animalsToShow = allAnimals.slice(start, end);

            gallery.innerHTML = animalsToShow.map(animal => {
                // ä¿®æ­£ï¼šå¼·åˆ¶å°‡ http åœ–ç‰‡è½‰ç‚º httpsï¼Œé¿å…åœ¨ GitHub Pages é¡¯ç¤ºéŒ¯èª¤
                let imgUrl = animal.album_file || '';
                if (imgUrl && imgUrl.startsWith('http:')) {
                    imgUrl = imgUrl.replace('http:', 'https:');
                }
                if (!imgUrl) imgUrl = 'https://via.placeholder.com/300x200?text=ç„¡ç…§ç‰‡';

                const sexIcon = animal.animal_sex === 'M' ? 'â™‚ ç”·ç”Ÿ' : (animal.animal_sex === 'F' ? 'â™€ å¥³ç”Ÿ' : 'æœªæ¨™ç¤º');
                
                return `
                <div class="animal-card" onclick="window.open('https://asms.moa.gov.tw/Ams/pet_view.aspx?id=${animal.animal_id}&subid=${animal.animal_subid}', '_blank')">

        function renderPagination() {
            const totalPages = Math.ceil(allAnimals.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            // ä¸Šä¸€é 
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Â«';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => { if(currentPage > 1) { currentPage--; updateUI(); } };
            pagination.appendChild(prevButton);

            // é ç¢¼
            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = i === currentPage ? 'active' : '';
                button.onclick = () => { currentPage = i; updateUI(); };
                pagination.appendChild(button);
            }

            // ä¸‹ä¸€é 
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Â»';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => { if(currentPage < totalPages) { currentPage++; updateUI(); } };
            pagination.appendChild(nextButton);
        }
