<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>動物認領養小幫手</title>
    <style>
        body {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        select, button, input {
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .animal-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .animal-card.selected {
            border-color: #4CAF50;
            transform: scale(1.02);
        }
        .animal-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .animal-info {
            margin-top: 10px;
            font-size: 14px;
        }
        .animal-info div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>動物認領養小幫手 🐾</h1>
    
    <!-- 篩選條件 -->
    <div class="filter-group">
        <select id="areaSelect">
            <option value="">全部地區</option>
            <option value="2">臺北市</option>
            <option value="3">新北市</option>
            <option value="4">基隆市</option>
            <option value="5">宜蘭縣</option>
            <option value="6">桃園市</option>
            <option value="7">新竹縣</option>
            <option value="8">新竹市</option>
            <option value="9">苗栗縣</option>
            <option value="10">臺中市</option>
            <option value="11">彰化縣</option>
            <option value="12">南投縣</option>
            <option value="13">雲林縣</option>
            <option value="14">嘉義縣</option>
            <option value="15">嘉義市</option>
            <option value="16">臺南市</option>
            <option value="17">高雄市</option>
            <option value="18">屏東縣</option>
            <option value="19">花蓮縣</option>
            <option value="20">臺東縣</option>
            <option value="21">澎湖縣</option>
            <option value="22">金門縣</option>
            <option value="23">連江縣</option>
        </select>

        <select id="typeSelect">
            <option value="">全部類型</option>
            <option value="狗">狗狗</option>
            <option value="貓">貓咪</option>
        </select>

        <select id="colorSelect">
            <option value="">全部顏色</option>
            <option value="黑色">黑色</option>
            <option value="白色">白色</option>
            <option value="虎斑">虎斑</option>
            <option value="棕色">棕色</option>
            <option value="灰色">灰色</option>
        </select>

        <select id="genderSelect">
            <option value="">全部性別</option>
            <option value="M">男生</option>
            <option value="F">女生</option>
        </select>

        <input type="date" id="entryDateSelect" placeholder="入所日期">
        <input type="time" id="entryTimeSelect" placeholder="入所時間">

        <button onclick="loadAnimals()">搜尋</button>
        <button onclick="filterOldestAnimals()">篩選入所最久</button>
    </div>

    <!-- 動物展示區 -->
    <div id="selectedCount">已選擇 0 隻動物</div>
    <div class="gallery" id="gallery"></div>

    <script>
        let allAnimals = [];
        let selectedAnimals = [];

        // 加載動物資料
        async function loadAnimals() {
            const area = document.getElementById('areaSelect').value;
            const type = document.getElementById('typeSelect').value;
            const color = document.getElementById('colorSelect').value;
            const gender = document.getElementById('genderSelect').value;
            const entryDate = document.getElementById('entryDateSelect').value;
            const entryTime = document.getElementById('entryTimeSelect').value;

            // 構建API篩選條件
            let filters = [`animal_status eq 'OPEN'`];
            if (area) filters.push(`animal_area_pkid eq ${area}`);
            if (type) filters.push(`animal_kind eq '${type}'`);
            if (color) filters.push(`animal_colour eq '${color}'`);
            if (gender) filters.push(`animal_sex eq '${gender}'`);
            if (entryDate) filters.push(`animal_opendate ge '${entryDate}'`);
            if (entryTime) filters.push(`animal_opendate ge '${entryDate}T${entryTime}'`);

            try {
                const response = await fetch(
                    `https://data.moa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL&$filter=${encodeURIComponent(filters.join(' and '))}`
                );
                const data = await response.json();
                allAnimals = data;
                renderGallery();
            } catch (error) {
                console.error('資料加載失敗:', error);
                alert('無法加載資料，請檢查控制台');
            }
        }

        // 篩選入所最久的動物
        function filterOldestAnimals() {
            if (allAnimals.length === 0) {
                alert('請先搜尋動物！');
                return;
            }

            // 按入所日期排序（舊到新）
            const sortedAnimals = allAnimals.sort((a, b) => {
                const dateA = new Date(a.animal_createtime);
                const dateB = new Date(b.animal_createtime);
                return dateA - dateB;
            });

            // 取前 10 筆
            allAnimals = sortedAnimals.slice(0, 10);
            renderGallery();
        }

        // 渲染動物卡片
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = allAnimals.map(animal => `
                <div class="animal-card" 
                     onclick="toggleSelection('${animal.animal_id}')"
                     oncontextmenu="copyAnimalInfo(event, '${animal.animal_id}')">
                    <img src="${animal.album_file || 'https://via.placeholder.com/200x200?text=無照片'}" 
                         class="animal-img" 
                         alt="${animal.animal_Variety}">
                    <div class="animal-info">
                        <div>動物編號：${animal.animal_id}</div>
                        <div>收容編號：${animal.animal_subid}</div>
                        <div>品種：${animal.animal_Variety}</div>
                        <div>性別：${animal.animal_sex === 'M' ? '男生' : '女生'}</div>
                        <div>收容所：${animal.shelter_name}</div>
                        <div>來源區域：${animal.animal_area_pkid}</div>
                        <div>來源地點：${animal.animal_foundplace}</div>
                        <div>開放日期：${animal.animal_opendate}</div>
                        <div>入所日期：${animal.animal_createtime}</div>
                    </div>
                </div>
            `).join('');
            updateSelectionUI();
        }

        // 選擇功能
        function toggleSelection(animalId) {
            const index = selectedAnimals.indexOf(animalId);
            index === -1 ? selectedAnimals.push(animalId) : selectedAnimals.splice(index, 1);
            renderGallery();
        }

        // 右鍵複製動物資訊
        function copyAnimalInfo(event, animalId) {
            event.preventDefault(); // 防止右鍵選單彈出
            const animal = allAnimals.find(a => a.animal_id === animalId);
            if (!animal) return;

            const info = `
動物編號：${animal.animal_id}
收容編號：${animal.animal_subid}
品種：${animal.animal_Variety}
性別：${animal.animal_sex === 'M' ? '男生' : '女生'}
收容所：${animal.shelter_name}
來源區域：${animal.animal_area_pkid}
來源地點：${animal.animal_foundplace}
開放日期：${animal.animal_opendate}
入所日期：${animal.animal_createtime}
            `.trim();

            navigator.clipboard.writeText(info)
                .then(() => alert('動物資訊已複製到剪貼簿！'))
                .catch(() => alert('複製失敗，請手動複製。'));
        }

        function updateSelectionUI() {
            document.getElementById('selectedCount').textContent = `已選擇 ${selectedAnimals.length} 隻動物`;
        }

        // 初始化載入
        loadAnimals();
    </script>
</body>
</html>
