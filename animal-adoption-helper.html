<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>動物認領養小幫手</title>
    <style>
        body {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        select, button {
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .animal-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }
        .animal-card.selected {
            border-color: #4CAF50;
            transform: scale(1.02);
        }
        .animal-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .animal-info {
            margin-top: 10px;
            font-size: 14px;
        }
        .animal-info div {
            margin: 5px 0;
        }
        .copy-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button.active {
            background: #45a049;
        }
        .loading-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            margin-top: 10px;
            position: relative;
            display: none;
        }
        .loading-bar::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: #4CAF50;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <h1>動物認領養小幫手 🐾</h1>
    
    <!-- 篩選條件 -->
    <div class="filter-group">
        <select id="areaSelect" onchange="loadAnimals()">
            <option value="">全部地區</option>
            <option value="2">臺北市</option>
            <option value="3">新北市</option>
            <option value="4">基隆市</option>
            <option value="5">宜蘭縣</option>
            <option value="6">桃園市</option>
            <option value="7">新竹縣</option>
            <option value="8">新竹市</option>
            <option value="9">苗栗縣</option>
            <option value="10">臺中市</option>
            <option value="11">彰化縣</option>
            <option value="12">南投縣</option>
            <option value="13">雲林縣</option>
            <option value="14">嘉義縣</option>
            <option value="15">嘉義市</option>
            <option value="16">臺南市</option>
            <option value="17">高雄市</option>
            <option value="18">屏東縣</option>
            <option value="19">花蓮縣</option>
            <option value="20">臺東縣</option>
            <option value="21">澎湖縣</option>
            <option value="22">金門縣</option>
            <option value="23">連江縣</option>
        </select>

        <select id="typeSelect" onchange="loadAnimals()">
            <option value="">全部類型</option>
            <option value="狗">狗狗</option>
            <option value="貓">貓咪</option>
        </select>

        <select id="colorSelect" onchange="loadAnimals()">
            <option value="">全部顏色</option>
            <option value="黑色">黑色</option>
            <option value="白色">白色</option>
            <option value="虎斑">虎斑</option>
            <option value="棕色">棕色</option>
            <option value="灰色">灰色</option>
        </select>

        <select id="genderSelect" onchange="loadAnimals()">
            <option value="">全部性別</option>
            <option value="M">男生</option>
            <option value="F">女生</option>
        </select>

        <button onclick="filterOldestAnimals()">篩選入所最久</button>
    </div>

    <!-- 載入進度條 -->
    <div class="loading-bar" id="loadingBar"></div>

    <!-- 動物展示區 -->
    <div class="gallery" id="gallery"></div>

    <!-- 分頁按鈕 -->
    <div class="pagination" id="pagination"></div>

    <script>
        let allAnimals = [];
        let currentPage = 1;
        const itemsPerPage = 100;

        // 顯示載入進度條
        function showLoading() {
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.style.display = 'block';
        }

        // 隱藏載入進度條
        function hideLoading() {
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.style.display = 'none';
        }

        // 加載動物資料
        async function loadAnimals() {
            showLoading();

            const area = document.getElementById('areaSelect').value;
            const type = document.getElementById('typeSelect').value;
            const color = document.getElementById('colorSelect').value;
            const gender = document.getElementById('genderSelect').value;

            // 構建API篩選條件
            let filters = [`animal_status eq 'OPEN'`];
            if (area) filters.push(`animal_area_pkid eq ${area}`);
            if (type) filters.push(`animal_kind eq '${type}'`);
            if (color) filters.push(`animal_colour eq '${color}'`);
            if (gender) filters.push(`animal_sex eq '${gender}'`);

            try {
                const response = await fetch(
                    `https://data.moa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL&$filter=${encodeURIComponent(filters.join(' and '))}`
                );
                const data = await response.json();
                allAnimals = data;
                renderGallery();
                renderPagination();
            } catch (error) {
                console.error('資料加載失敗:', error);
                alert('無法加載資料，請檢查控制台');
            } finally {
                hideLoading();
            }
        }

        // 篩選入所最久的動物
        function filterOldestAnimals() {
            if (allAnimals.length === 0) {
                alert('請先載入動物資料！');
                return;
            }

            // 按入所日期排序（舊到新）
            const sortedAnimals = allAnimals.sort((a, b) => {
                const dateA = new Date(a.animal_createtime);
                const dateB = new Date(b.animal_createtime);
                return dateA - dateB;
            });

            // 只顯示當前篩選地區的動物
            const area = document.getElementById('areaSelect').value;
            if (area) {
                allAnimals = sortedAnimals.filter(animal => animal.animal_area_pkid == area);
            } else {
                allAnimals = sortedAnimals;
            }

            renderGallery();
            renderPagination();
        }

        // 渲染動物卡片
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const animalsToShow = allAnimals.slice(start, end);

            gallery.innerHTML = animalsToShow.map(animal => `
                <div class="animal-card">
                    <img src="${animal.album_file || 'https://via.placeholder.com/200x200?text=無照片'}" 
                         class="animal-img" 
                         alt="${animal.animal_Variety}"
                         oncontextmenu="saveImage(event, '${animal.album_file}')">
                    <div class="animal-info">
                        <div>動物編號：${animal.animal_id}</div>
                        <div>收容編號：${animal.animal_subid}</div>
                        <div>品種：${animal.animal_Variety}</div>
                        <div>性別：${animal.animal_sex === 'M' ? '男生' : '女生'}</div>
                        <div>收容所：${animal.shelter_name}</div>
                        <div>來源地點：${animal.animal_foundplace}</div>
                        <div>開放日期：${animal.animal_opendate}</div>
                        <div>入所日期：${animal.animal_createtime}</div>
                    </div>
                    <button class="copy-button" onclick="copyAnimalInfo('${animal.animal_id}')">複製資料</button>
                </div>
            `).join('');
        }

        // 分頁按鈕
        function renderPagination() {
            const totalPages = Math.ceil(allAnimals.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.onclick = () => {
                    currentPage = i;
                    renderGallery();
                    renderPagination();
                };
                pagination.appendChild(button);
            }
        }

        // 複製動物資訊
        function copyAnimalInfo(animalId) {
            const animal = allAnimals.find(a => a.animal_id === animalId);
            if (!animal) return;

            const info = `
動物編號：${animal.animal_id}
收容編號：${animal.animal_subid}
品種：${animal.animal_Variety}
性別：${animal.animal_sex === 'M' ? '男生' : '女生'}
收容所：${animal.shelter_name}
來源地點：${animal.animal_foundplace}
開放日期：${animal.animal_opendate}
入所日期：${animal.animal_createtime}
            `.trim();

            navigator.clipboard.writeText(info)
                .then(() => alert('已複製'))
                .catch(() => alert('複製失敗，請手動複製。'));
        }

        // 右鍵儲存圖片
        function saveImage(event, imageUrl) {
            event.preventDefault(); // 防止右鍵選單彈出
            if (!imageUrl) return;

            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `animal_${Date.now()}.jpg`;
            link.click();
        }

        // 初始化載入
        loadAnimals();
    </script>
</body>
</html>
