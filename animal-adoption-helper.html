    <script>
        let rawData = [];      // å­˜æ”¾å¾ API æŠ“å›ä¾†çš„åŸå§‹è³‡æ–™
        let displayData = [];  // å­˜æ”¾ç¶“éç¯©é¸å¾Œè¦é¡¯ç¤ºçš„è³‡æ–™
        let currentPage = 1;
        const itemsPerPage = 24;
        let isSortAscending = true;

        // æ”¹å›æœ€ç©©å®šçš„ã€Œæœ¬åœ°ç¯©é¸ã€æ¨¡å¼ï¼Œä½†æŠ“å–æ•¸é‡æå‡åˆ° 4000
        async function fetchAllData() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingOverlay.style.display = 'flex';
            
            const maxRetries = 3;
            let attempt = 0;
            let success = false;

            while (attempt < maxRetries && !success) {
                try {
                    attempt++;
                    if(attempt > 1) loadingText.textContent = `é€£ç·šå¿™ç¢Œä¸­ï¼Œæ­£åœ¨å˜—è©¦ç¬¬ ${attempt} æ¬¡é€£ç·š...`;
                    
                    // æŠ“å– 4000 ç­†è³‡æ–™ï¼Œä¸åšä»»ä½•ä¼ºæœå™¨ç«¯éæ¿¾(é™¤äº† OPEN)ï¼Œç¢ºä¿è³‡æ–™æœ€å®Œæ•´
                    // åŠ ä¸Š timestamp é˜²æ­¢å¿«å–
                    const apiUrl = `https://data.moa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL&$filter=animal_status eq 'OPEN'&$top=4000&_=${new Date().getTime()}`;
                    
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    rawData = await response.json();
                    success = true;
                    applyFilters(); 
                    
                } catch (error) {
                    console.error(`Attempt ${attempt} failed:`, error);
                    if (attempt === maxRetries) {
                        document.getElementById('gallery').innerHTML = `
                            <div style="text-align:center; grid-column:1/-1; padding:30px; color:#d32f2f;">
                                âš ï¸ ç„¡æ³•é€£ç·šè‡³è³‡æ–™åº« (å·²å˜—è©¦ ${maxRetries} æ¬¡)<br>
                                è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼Œæˆ–ç¨å¾Œå†é‡æ–°æ•´ç†é é¢ã€‚
                            </div>`;
                    } else {
                        await new Promise(r => setTimeout(r, 1000));
                    }
                }
            }
            loadingOverlay.style.display = 'none';
        }

        function applyFilters() {
            const area = document.getElementById('areaSelect').value;
            const type = document.getElementById('typeSelect').value;
            const color = document.getElementById('colorSelect').value;
            const gender = document.getElementById('genderSelect').value;

            // æœ¬åœ°ç«¯ç¯©é¸é‚è¼¯ (æœ€ç©©å®š)
            displayData = rawData.filter(animal => {
                // åœ°å€ç¯©é¸ (ä½¿ç”¨å¯¬é¬†æ¯”è¼ƒ != é¿å…å‹åˆ¥å•é¡Œ)
                if (area && animal.animal_area_pkid != area) return false;
                
                // é¡å‹ç¯©é¸
                if (type) {
                    if (type === 'å…¶ä»–') {
                        if (animal.animal_kind === 'ç‹—' || animal.animal_kind === 'è²“') return false;
                    } else {
                        if (animal.animal_kind !== type) return false;
                    }
                }

                // é¡è‰²ç¯©é¸
                if (color && animal.animal_colour !== color) return false;
                
                // æ€§åˆ¥ç¯©é¸
                if (gender && animal.animal_sex !== gender) return false;
                
                return true;
            });

            executeSort(); 
        }

        function toggleSort() {
            isSortAscending = !isSortAscending;
            const btn = document.getElementById('sortBtn');
            if (isSortAscending) {
                btn.innerHTML = 'â³ æ’åºï¼šå…¥æ‰€æ™‚é–“ (æœ€ä¹…å…ˆ)';
                btn.classList.add('active');
            } else {
                btn.innerHTML = 'ğŸ†• æ’åºï¼šå…¥æ‰€æ™‚é–“ (æœ€æ–°å…ˆ)';
                btn.classList.remove('active');
            }
            executeSort();
        }

        function executeSort() {
            if (displayData.length > 0) {
                displayData.sort((a, b) => {
                    const dateA = new Date(a.animal_createtime);
                    const dateB = new Date(b.animal_createtime);
                    return isSortAscending ? dateA - dateB : dateB - dateA;
                });
            }
            currentPage = 1;
            renderGallery();
            renderPagination();
        }

        function calculateDays(dateString) {
            const start = new Date(dateString);
            const now = new Date();
            const diff = now - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (displayData.length === 0) {
                gallery.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #888;">ğŸ• æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„æ¯›å°å­©ï¼Œè©¦è©¦çœ‹æ”¾å¯¬æ¢ä»¶å§ï¼</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const animalsToShow = displayData.slice(start, end);

            gallery.innerHTML = animalsToShow.map((animal, index) => {
                let imgUrl = animal.album_file || '';
                if (imgUrl.startsWith('http:')) imgUrl = imgUrl.replace('http:', 'https:');
                if (!imgUrl) imgUrl = 'https://via.placeholder.com/300x220?text=ç„¡ç…§ç‰‡';

                const days = calculateDays(animal.animal_createtime);
                const genderTag = animal.animal_sex === 'M' ? '<span class="tag male">â™‚ ç”·ç”Ÿ</span>' : (animal.animal_sex === 'F' ? '<span class="tag female">â™€ å¥³ç”Ÿ</span>' : '');
                
                let typeTag = '';
                if (animal.animal_kind === 'ç‹—') typeTag = '<span class="tag dog">ğŸ¶</span>';
                else if (animal.animal_kind === 'è²“') typeTag = '<span class="tag cat">ğŸ±</span>';
                else typeTag = `<span class="tag other">${animal.animal_kind}</span>`;

                return `
                <div class="animal-card" onclick="openModal(${start + index})">
                    <img src="${imgUrl}" class="animal-img" loading="lazy" alt="animal">
                    <div class="animal-info">
                        <div class="tag-row">${typeTag} ${genderTag}</div>
                        <div class="shelter-name">${animal.animal_place || animal.shelter_name}</div>
                        <div style="font-size:13px; color:#666;">${animal.animal_Variety} / ${animal.animal_colour}</div>
                        <div class="days-count">ğŸ•’ å·²ç­‰å¾… ${days} å¤©</div>
                    </div>
                </div>
            `}).join('');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderPagination() {
            if (displayData.length === 0) return;

            const totalPages = Math.ceil(displayData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Â«';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => { if(currentPage > 1) { currentPage--; renderGallery(); renderPagination(); } };
            pagination.appendChild(prevButton);

            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = i === currentPage ? 'active' : '';
                button.onclick = () => { currentPage = i; renderGallery(); renderPagination(); };
                pagination.appendChild(button);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Â»';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => { if(currentPage < totalPages) { currentPage++; renderGallery(); renderPagination(); } };
            pagination.appendChild(nextButton);
        }

            const sexText = animal.animal_sex === 'M' ? 'ç”·ç”Ÿ' : (animal.animal_sex === 'F' ? 'å¥³ç”Ÿ' : 'æœªæ¨™ç¤º');
            
            const fbText = `ã€èªé¤Šæ–‡ã€‘æ±‚åˆ†äº« ğŸ \né€™éš»å¯æ„›çš„${animal.animal_Variety}${sibling}å·²ç¶“åœ¨${animal.animal_place || animal.shelter_name}ç­‰å®¶ ${days} å¤©äº†ï¼\n\nğŸ¾ ç·¨è™Ÿï¼š${animal.animal_id}\nğŸ¾ æ€§åˆ¥ï¼š${sexText}\nğŸ¾ æ¯›è‰²ï¼š${animal.animal_colour}\nğŸ¾ åœ°é»ï¼š${animal.shelter_address || animal.shelter_name}\nğŸ¾ é›»è©±ï¼š${animal.shelter_tel}\n\n#é ˜é¤Šä»£æ›¿è³¼è²· #å‹•ç‰©èªé¤Š`;

            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="modal-left">
                    <img src="${imgUrl || 'https://via.placeholder.com/400x300'}" class="modal-img">
                </div>
                <div class="modal-right">
                    <div>
                        <div class="modal-title">${animal.animal_place || animal.shelter_name}</div>
                        <div class="info-grid">
                            <div class="info-item full-width"><span class="info-label">é–‹æ”¾èªé¤Š</span><span class="info-value" style="color:#2e7d32">é©åˆèªé¤Š ( ${animal.animal_opendate} )</span></div>
                            <div class="info-item"><span class="info-label">æ”¶å®¹ç·¨è™Ÿ</span><span class="info-value">${animal.animal_subid || animal.animal_id}</span></div>
                            <div class="info-item"><span class="info-label">å…¥æ‰€å¤©æ•¸</span><span class="info-value" style="color:#d32f2f">${days} å¤©</span></div>
                            <div class="info-item"><span class="info-label">å“ç¨®</span><span class="info-value">${animal.animal_Variety}</span></div>
                            <div class="info-item"><span class="info-label">æ€§åˆ¥</span><span class="info-value">${sexText}</span></div>
                            <div class="info-item"><span class="info-label">æ¯›è‰²</span><span class="info-value">${animal.animal_colour}</span></div>
